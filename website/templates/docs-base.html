{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/docs.css" />
{% endblock head %}

{% block content %}

<nav class="docs-sidebar uk-visible@s" role="navigation">
  {% block docsnav %}{% endblock docsnav %}
</nav>

<div class="docs-section uk-section">
  <div class="uk-container uk-container-small uk-width-expand">
    <div class="uk-align-left uk-width-expand">
      {% block docscontent %} {% endblock %}
    </div>
  </div>
</div>

{% endblock content %}

{% block mobile_nav %}
  <hr>

  {% block docsnav_mobile %}{% endblock docsnav_mobile %}
{% endblock mobile_nav %}
