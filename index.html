<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Koto Playground</title>

    <link data-trunk href="src/index.sass" rel="sass" />
  </head>

  <body>
    <div class="container">
      <div class="playground flex-horizontal">
        <div class="editor-area flex-vertical flex-half">
          <div class="flex-3" id="editor"></div>

          <div class="flex-1 flex-vertical">
            <div class="flex-1 flex-vertical">
              <textarea
                id="script-output"
                class="flex-3 fixed-mono"
                readonly="true"
              ></textarea>
              <textarea
                id="compiler-output"
                class="flex-1 fixed-mono"
                readonly="true"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="editor-output flex-vertical flex-half">
          <canvas
            class="fullsize"
            id="koto-canvas"
            width="400"
            height="400"
          ></canvas>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.min.js"
      integrity="sha512-hDyKEpCc9jPn3u2VffFjScCtNqZI+BAbThAhhDYqqqZbxMqmTSNIgdU0OU9BRD/8wFxHIWLAo561hh9fW7j6sA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/theme-solarized_dark.min.js"
      integrity="sha512-tZqenoVZQL39UFpJthlJCgwmVSVY1R8IAJoXQBoaWv3lfJT0rTW5B4At9UZUXEYIbhKEhjm0KOwZJZ1JXJ7nUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
