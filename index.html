<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Koto Playground</title>

    <link data-trunk href="src/index.sass" rel="sass" />
  </head>

  <body>
    <div class="container">
      <div class="playground">
        <div class="editor-area flex-column">
          <div class="editor-toolbar">
            <div class="horizontal-spacer"></div>

            <label for="select-script">Scripts:</label>
            <select id="select-script">
              <optgroup label="Theropods">
                <option>Tyrannosaurus</option>
                <option>Velociraptor</option>
                <option>Deinonychus</option>
              </optgroup>
              <optgroup label="Sauropods">
                <option>Diplodocus</option>
                <option>Saltasaurus</option>
                <option>Apatosaurus</option>
              </optgroup>
            </select>
          </div>

          <div class="flex-grow" id="editor"></div>
        </div>

        <canvas
          class="fullsize"
          id="koto-canvas"
          width="400"
          height="400"
        ></canvas>

        <textarea
          id="compiler-output"
          class="fixed-mono"
          readonly="true"
        ></textarea>

        <textarea
          id="script-output"
          class="fixed-mono"
          readonly="true"
        ></textarea>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.min.js"
      integrity="sha512-hDyKEpCc9jPn3u2VffFjScCtNqZI+BAbThAhhDYqqqZbxMqmTSNIgdU0OU9BRD/8wFxHIWLAo561hh9fW7j6sA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/theme-solarized_dark.min.js"
      integrity="sha512-tZqenoVZQL39UFpJthlJCgwmVSVY1R8IAJoXQBoaWv3lfJT0rTW5B4At9UZUXEYIbhKEhjm0KOwZJZ1JXJ7nUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
